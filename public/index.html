<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>I (Un)Fortune(ate) Cookies</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div id="app">
    <div class="fortuneCookie">
      <p>check today's fortune</p>
      <div class="cookieImg">
        <img src="../public/img/fortuneCookie.jpg" alt="fortuneCookie-img" height="350px" width="420px">
      </div>
    </div>
    <div class="Form">
      <p>fill out your form</p>
      <form action="type">
        Firstname:
        <br><br>
        <input type="text" name="firstname">
        <br><br>
        Lastname:
        <br><br>
        <input type="text" name="lastname">
      </form>
      <br>
      <button>Submit</button>
    </div>
    <div class="luck">
      <p>test your luck</p>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
